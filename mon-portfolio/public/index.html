<body>
    <!-- Loader -->
    <div class="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-section left-section"></div>
        <div class="loader-section right-section"></div>
    </div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>

    <script src="%PUBLIC_URL%/assets/js/vendor/jquery-3.6.2.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/bootstrap.min.js"></script>

    <script src="%PUBLIC_URL%/assets/js/jquery.counterup.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/waypoints.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/wow.js"></script>

    <script src="%PUBLIC_URL%/assets/js/vanilla-tilt.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/splide.min.js"></script>
    
    <!-- Splide Carousel Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Masquer le loader
            const loader = document.querySelector('.loader-wrapper');
            if (loader) {
                loader.style.display = 'none';
            }

            // Initialisation de Splide
            if (typeof Splide !== 'undefined') {
                var splide = new Splide('.splide', {
                    autoWidth: true,
                    type: 'loop',
                    perPage: 2,
                    focus: 0,
                    omitEnd: true,
                    paginationDirection: 'ltr',
                    direction: 'ttb',
                    height: '660px',
                    margin: 30,
                });

                splide.mount();
            } else {
                console.error("Splide is not defined. Ensure the script is loaded correctly.");
            }
        });
    </script>
</body>
